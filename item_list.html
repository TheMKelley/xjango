<!DOCTYPE html>
<html lang="en">
<head>
    <title>Items</title>
</head>
<body>
    <h1>Items</h1>
    <a href="{% url 'item_create' %}">Create New Item</a>
    <ul>
        {% for item in items %}
            <li>
                <a href="{% url 'item_detail' item.pk %}">{{ item.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
